bookdown::gitbook:
  css: css/style.css
  highlight: haddock
  split_by: section
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">RNAseq analysis with R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf"]
    fontsettings:
      family: sans
      size: 2
    sharing:
      facebook: no
      twitter: no
      google: no
      weibo: no
      instapper: no
      vk: no
      all: []
bookdown::pdf_book:
  highlight: haddock
  includes:
    in_header: preamble.tex
  fig_width: 5
  fig_height: 5
  latex_engine: pdflatex
  keep_tex: true
  citation_package: natbib
